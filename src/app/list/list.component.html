<ol [start]="newsSLNOStart">
    <li *ngFor="let news of hackerNews">
        <h3 class="news-heading">{{news.title}}</h3>
        <a [href]="news.url" target="_blank">{{news.url}}</a>
    </li>
</ol>

<div class="pagination-toolbar">
    <button (click)="goToPreviousPage()">Previous</button>
    <button (click)="goToNextPage()">Next</button>
</div>
